<div class="row">
    {{filesInStorage | json}}
</div>

  <div class="card-header">
    <div class="card-header">
      <ul class="nav nav-pills card-header-pills">
        <li class="nav-item">
          <a class="nav-link active" href="#" (click)="getFilesInStorage()">refresh</a>
        </li>
      </ul>      
  </div>
  <div class="card-body">
    
    <div *ngFor="let item of filesInStorage; let i = index">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{item.fileName}}</h5>
          <p class="card-text">size: {{item.size}}</p>
          <a href='{{item.url}' download class="btn btn-primary">download</a>
    </div>
  </div>
  </div>
  </div>
</div>
