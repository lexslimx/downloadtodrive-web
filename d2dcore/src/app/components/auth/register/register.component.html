<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="card-body">
      <h4 class="card-title">sign up for a new kodi account</h4>
      <form>
        <div class="form-group">
          <label for="registrationEmailInput">Email address</label>
          <input type="email" class="form-control" id="registrationEmailInput" name="registrationEmailInput" aria-describedby="emailHelp" [(ngModel)]="user.email" required placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="registrationPasswordInput">Password</label>
          <input type="password" class="form-control" id="registrationPasswordInput" name="registrationPasswordInput" [(ngModel)]="user.password" required placeholder="Password">
        </div>
        <!--<div class="form-group">
          <label for="registrationPasswordConfirmation">Confirm Password</label>
          <input type="password" class="form-control" id="registrationPasswordConfirmation" placeholder="Password">
        </div>-->
        <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
        <a [routerLink]="['/login']">or login to your account</a>
      </form>
    </div>
  </div>
  <div class="col-md-3"></div>  
</div>
