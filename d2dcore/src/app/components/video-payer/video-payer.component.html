<div class="modal-header sm" style="padding:0px;">
    <h6 class="modal-title" id="modal-basic-title">{{videoTitle}}</h6>
    <button type="button" class="pull-right" style="background-color:#343a40; border:0px; margin:0px" aria-label="Close" (click)="dismiss()">
      <span class="fa fa-window-close text-white" aria-hidden="true"></span>
    </button>
  </div>

<div class="card">
    <video class="video" preload="auto" controls style="width:100%; height: 100%;">
        <source src="{{videoUrl}}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
