<form>
  <div class="form-group row">
    <div class="input-group">     
        <div class="input-group-prepend">
            <button type="button" class="btn btn-secondary"><span class="fa fa-play text-blue" (click)="open(url)"></span></button>
          </div>
      <input type="url" name="downloadLinkInput" class="form-control form-control-dark" value="{{fileName}}" disabled />
      <div class="input-group-append">
        <button type="submit" class="btn btn-secondary"> {{size/1048576 | number:'1.0-2'}} MB</button>
      </div>
      <div class="input-group-append">
        <a href={{url}} download class="btn btn-primary" download><span class="fa fa-cloud-download"></span>
        </a>
      </div>    
      <div class="input-group-append">
        <button type="button" (click)="delete(fileName)" class="btn btn-secondary"><span class="fa fa-trash"></span></button>
      </div>
    </div>
  </div>
</form>
