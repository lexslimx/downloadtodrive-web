<form>
  {{errorMessage}}
  <div class="form-group row">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Link</span>
      </div>
      <input type="url" name="downloadLinkInput" class="form-control form-control-dark" id="downloadLinkInput"
        [(ngModel)]='downloadLink' placeholder="url to download" />
      <div class="input-group-append">
        <select class="form-control" id="qualityInput" name="qualityInput" [(ngModel)]="selectedDownloadMode" required>
          <option *ngFor="let item of downloadModeList">
            {{item}}
          </option>
        </select>
      </div>
      <div class="input-group-append">
        <button type="submit" (click)="download()" class="btn btn-primary COL-SM-2">download</button>
      </div>
    </div>
  </div>
</form>

<div class="row">
  <div class="table-responsive">
    <table class="table">
      <thead class="thead-inverse">
      </thead>
      <tbody>
        <tr *ngFor="let item of downloadResult; let i = index">
          <td>{{i}}</td>
          <td>{{item.title}}</td>
          <td>{{item.fileExtension}}</td>
          <td>
            <a href="{{item.uri}}" download="download" target="_blank"> direct download</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
