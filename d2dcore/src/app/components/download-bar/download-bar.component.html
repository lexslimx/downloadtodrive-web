<form>
  {{errorMessage}}
  <div class="form-group row">
    <label for="downloadLinkInput" class="col-sm-2 col-form-label">youtube link</label>
    <div class="col-sm-8">
      <div class="input-group">
        <input type="url" name="downloadLinkInput" class="form-control form-control-dark" id="downloadLinkInput"
          [(ngModel)]='downloadLink' placeholder="link to download" />
        <div class="input-group-append">
            <select class="form-control" id="qualityInput" name="qualityInput" [(ngModel)]="selectedDownloadMode" required>
                <option *ngFor="let item of downloadModeList">
                  {{item}}
                </option>
              </select>
        </div>
      </div>
    </div>
    <button type="submit" (click)="download()" class="btn btn-primary COL-SM-2">download</button>

  </div>
</form>
<div class="row">
  <div class="table-responsive">
    <table class="table table-striped">
      <thead class="thead-inverse">
      </thead>
      <tbody>
        <tr *ngFor="let item of downloadResult.youtubeDirectVideoLinks; let i = index">
          <td>{{i}}</td>
          <td>{{item.title}}</td>
          <td>{{item.videoExtension}}</td>
          <td>
            <a download href="{{item.downloadUrl}}"> direct download</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
